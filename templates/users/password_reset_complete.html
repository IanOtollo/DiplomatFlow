{% extends 'base/base.html' %}

{% block title %}Password reset complete - MOFA Task Tracker{% endblock %}

{% block content %}
<div class="container-fluid px-4 px-lg-5 py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-5 text-center">
                    <i class="fas fa-check-circle text-success fa-3x mb-3"></i>
                    <h4>Password reset complete</h4>
                    <p class="text-muted">Your password has been set. You can log in now.</p>
                    <a href="{% url 'users:login' %}" class="btn btn-primary">Log in</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

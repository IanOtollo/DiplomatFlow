{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Assign Device - MOFA Task Tracker{% endblock %}

{% block content %}
<div class="container-fluid px-4 px-lg-5 py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-lg" style="background: var(--card); border: 1px solid var(--border) !important;">
                <div class="card-header bg-transparent border-0">
                    <h4 class="text-white mb-0">
                        <i class="fas fa-hand-holding me-2"></i>Assign Device to Directorate
                    </h4>
                </div>
                <div class="card-body">
                    {% crispy form %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
